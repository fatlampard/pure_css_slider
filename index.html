<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pure Css Slider</title>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Medula+One' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/sliding.css" >
        <link rel="stylesheet" href="css/fontello-embedded.css" >
        <style>
        h1{
			margin-top: 30px;
			font-size: 72px;
			font-family: 'Medula One';
			text-align: center;
		}
		.description{
			margin: 20px auto;
			text-align: center;
			font-size: 18px;
			font-family: sans-serif;
			line-height: 1.2;
		}
		.social_links{
			text-align: center;
			font-size: 24px;
		}
        </style>
        <script type="text/javascript">
	    $(function(){
	    	$('.fx').on('click',changeCSS);
	    	function changeCSS(e){
	    		e.preventDefault();
	    		e.stopPropagation();
	    		$('.active').removeClass('active');
	    		$(e.currentTarget).addClass('active');
	    		$('link[href^="css"]').attr('href','css/'+$(e.currentTarget).data('fx')+'.css');
	    		//console.log($(e.currentTarget).data("fx"))
	    	}
	    });
	    </script>
    </head>
    <body>
    	<h1>A Simple Slider Using Css Only</h1>
    	<ul class="fxs">
    		<li class="fx active" data-fx="sliding">Slide</li>
    		<li class="fx" data-fx="fading">Fade</li>
    		<li class="fx" data-fx="enhancing">Enhance</li>
    		<li class="fx" data-fx="flipping">Flip</li>
    		<li class="fx" data-fx="swapping">Swap</li>
    	</ul>
    	<div class="slider-outWrapper">
    		<input type="radio" name="page-control" id="page-control1" checked="true">
    		<input type="radio" name="page-control" id="page-control2">
    		<input type="radio" name="page-control" id="page-control3">
    		<input type="radio" name="page-control" id="page-control4">
    		<input type="radio" name="page-control" id="page-control5">
			<label for="page-control1" class="page-controller">
				<span class="next"></span><span class="prev"></span>
			</label>
			<label for="page-control2" class="page-controller">
				<span class="next"></span><span class="prev"></span>
			</label>
			<label for="page-control3" class="page-controller">
				<span class="next"></span><span class="prev"></span>
			</label>
			<label for="page-control4" class="page-controller">
				<span class="next"></span><span class="prev"></span>
			</label>
			<label for="page-control5" class="page-controller">
				<span class="next"></span><span class="prev"></span>
			</label>
			<div class="slidesWrapper">
	    		<ul class="slides">
	    			<li class="slide">A</li>
	    			<li class="slide">Slider</li>
	    			<li class="slide">Using</li>
	    			<li class="slide">CSS</li>
	    			<li class="slide">Only!!!</li>
	    		</ul>
	    	</div>
	    	<div class="pagination">
	    		<i></i>
	    		<i></i>
	    		<i></i>
	    		<i></i>
	    		<i></i>
	    	</div>
    	</div>
    	<p class="description"><br>
    	Note: Work best on Chrome and Safari.<br>
    	Some of the effects are disable in other browsers.<br>
    	And clicking too fast would overlap the effects. :/ </p>
    	<div class="social_links">
    		<a href="http://fatlampard.github.io/pure_css_slider"><span class="icon-github"></span></a>
    		<a target="_blank" href="https://twitter.com/FatLampard"><span class="icon-twitter"></span></a>
    		<a target="_blank" href="https://www.facebook.com/fatlampard"><span class="icon-facebook"></span></a>
    	</div>
    </body>
</html>
